<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techStack table</title>
    <style>
        table,tr,td{border: 2px solid; border-collapse: collapse;}
    </style>
</head>
<body>
    <h2>TEchnology Stack for Angular Web Developer</h2>
    <table>
        <tbody>
            <tr>
                <td rowspan="5">Technology</td>
                <td>HTML5 + CSS</td>
            </tr>
            <tr>
                
                <td>Bootstrap</td>
            </tr>
            <tr>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>Typescript</td>
            </tr>
            <tr>
                <td>Angular</td>
            </tr>
            <tr>
                <td rowspan="2">Tools</td>
                <td>Git + GitHub</td>
            </tr>
            <tr>
                <td>Agile + Jira</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
